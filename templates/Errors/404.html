{% extends 'base.html' %}

{% block head %}
{{ super() }}
<link rel="stylesheet" href="{{ url_for('static', filename='css/Error/errors.css') }}">
{% endblock %}

{% block title %}
Page Not Found (404)
{% endblock %}

{% block body %}
<main>
  <div class="image-box">
    <img loading="lazy" src="{{ url_for('static', filename='Images/404.png') }}" alt="">
  </div>
  <div class="content">
    <h1 id="error-title">Oops. Page not found (404)</h1>
    <p id="error-text">The page you're looking for does not exist</p>
  </div>
  <div class="actions">
    <a href="{{ url_for('users.home') }}">
      <button>Back Home</button>
    </a>
  </div>
</main>
{% endblock %}
